<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        .slider-container img {
            width: 24px;
            height: 24px;
        }

        .slider {
            -webkit-appearance: none;
            width: 300px;
            height: 8px;
            background: #ddd;
            outline: none;
            opacity: 0.9;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin: 0 10px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img src="left-icon.png" alt="Left Icon">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <img src="right-icon.png" alt="Right Icon">
    </div>
</body>
</html>
